<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuoMove</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      style="
        position: fixed;
        top: 2em;
        display: flex;
        flex-direction: column;
        align-items: center;
        visibility: hidden;
        z-index: 3;
      "
    >
      <div id="timer">TIME: 60</div>
      <div
        style="
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          align-items: center;
          gap: 1rem;
        "
      >
        <div class="health health-1">
          <div class="health-fill"></div>
        </div>
        <div class="health health-2">
          <div class="health-fill"></div>
        </div>
      </div>
    </header>
    <div id="startScreen" class="game-screen">
      <h1>DUO MOVE</h1>
      <button id="startGameButton">START GAME</button>
    </div>

    <div
      id="gameControls"
      class="game-screen"
      style="display: none; text-align: center"
    >
      <div id="gameOverMessage">GAME OVER.</div>
      <div id="winnerMessage"></div>
      <br />
      <button id="playAgainButton">PLAY AGAIN</button>
      <br />s
      <button id="exitGameButton">EXIT GAME</button>
    </div>

    <script src="script.js" type="module"></script>

    <div style="height: 100%; aspect-ratio: 1/1">
      <div style="width: 100%; height: 100%; position: relative">
        <canvas
          id="myCanvas"
          style="width: 100%; height: 100%; position: absolute"
        ></canvas>
        <img
          id="stream"
          src=""
          alt="Video Stream"
          style="transform: scaleX(-1)"
        />
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script type="text/javascript">
      let detections = null
      var socket = io()
      socket.on('frame', function (data) {
        document.getElementById('stream').src =
          'data:image/jpeg;base64,' + data.frame

        for (i in detections) {
          for (key in detections[i]) {
            detections[i].x = window.innerWidth - detections[i].x
          }
        }
        detections = data.detections
      })
    </script>
  </body>
</html>
