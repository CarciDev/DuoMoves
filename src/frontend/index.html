<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuoMove</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="startScreen">
      <h1>DUO MOVE</h1>
      <button id="startGameButton">START GAME</button>
    </div>
    <div id="timer">TIME: 60</div>

    <div id="gameControls" style="display: none; text-align: center">
      <div id="gameOverMessage">GAME OVER.</div>
      <div id="winnerMessage"></div>
      <br />
      <button id="playAgainButton">PLAY AGAIN</button>
      <br />
      <button id="exitGameButton">EXIT GAME</button>
    </div>

    <script src="script.js" type="module"></script>

    <div style="width: 500px; height: 500px">
      <div style="width: 100%; height: 100%; position: relative">
        <canvas id="myCanvas" style="width: 100%; height: 100%; position: absolute;"></canvas>
        <img id="stream" src="" alt="Video Stream" />
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io();
      socket.on("frame", function (data) {
        document.getElementById("stream").src =
          "data:image/jpeg;base64," + data.frame;
        let detections = data.detections;
      });
    </script>
  </body>
</html>
